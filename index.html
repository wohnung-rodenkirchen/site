<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .intro-text {
      max-width: 800px;
      margin: 0 auto 40px;
      font-size: 1.2em;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Image Gallery</h1>
  </header>

  <section class="intro-text">
    <p>Discover beautiful moments captured in each image below. Click any image to enlarge and enjoy its details. This simple yet elegant gallery is designed to bring visual pleasure and inspiration.</p>
  </section>

  <section class="gallery">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 1">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 2">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 3">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 4">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 5">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 6">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 7">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 8">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 9">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 10">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 11">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image 12">
  </section>

</body>
</html>
